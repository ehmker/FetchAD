<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FetchAD Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FetchAD</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/report/locked_users">Locked Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h1 class="card-title mb-4">Welcome, {{ user.name }}</h1>
          <p class="card-text">Use the tools below to manage Active Directory users efficiently.</p>
          <a href="/report/locked_users" class="btn btn-primary mt-3">View Locked Out Users</a>
          <a href="/report/expired_password_users" class=" btn btn-primary mt-3">View Expired Passwords</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
